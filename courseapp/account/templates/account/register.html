{% extends "layout.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "courses/css/style.css" %}">
{% endblock %}

{% block page_title %}
{% endblock page_title %}

{% block content %} 
    <section>
        <div class="container mt-3">
            <div class="row">
                <div class="col-12">
                    <h1>Register</h1>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {% if error %}
                            <div class="alert alert-danger">
                                    {{ error }}
                            </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" value="{% if username %}{{ username }}{% endif %}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" value="{% if email %}{{ email }}{% endif %}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="repassword">Re-Password</label>
                            <input type="password" name="re_password" id="re_password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}

{% block js_files %}
    <script src="{% static "courses/js/script.js" %}"></script>
{% endblock js_files %}
