{% extends "layout.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "courses/css/style.css" %}">
{% endblock %}

{% block page_title %}
    Create Course
{% endblock page_title %}

{% block content %} 
    <section>
        <div class="container mt-3">
            <div class="row">
                <div class="col-12">
                    {% if error %}
                        <div class="alert alert-danger">
                            {{ msg }}
                        </div>
                    {% endif %}
                    <form action="{% url "create_course" %}" method="POST" novalidate>
                        {% csrf_token %}
                        {{ form }}
                        <button class="btn btn-primary" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}

{% block js_files %}
    <script src="{% static "courses/js/script.js" %}"></script>
{% endblock js_files %}
