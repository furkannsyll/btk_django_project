<div class="card mb-3">
    <div class="row">
        <div class="col-4">
            <img class="img-fluid rounded-start" src="{{ course.imageUrl }}" alt="course.title">
        </div>
        <div class="col-8">
            <div class="card-body">
                <h5 class="card-title">{{ course.title }}</h5>
                <p class="card-text">{{ course.description }}</p>
                <span>
                    {% if course.isUpdated %}
                        <span class="badge bg-success">Updated</span>
                    {% else %}
                        <span class="badge bg-warning">Waiting for Update</span>
                    {% endif %}
                </span>
            </div>
        </div>
    </div>
</div>
